language: node_js
node_js:
  - "0.10"
  - "0.12"
  - "4"
  - "5"
before_install:
  - . /root/.nvm/nvm.sh && nvm install $SHIPPABLE_NODE_VERSION
  - . /root/.nvm/nvm.sh && nvm alias default $SHIPPABLE_NODE_VERSION
  - . /root/.nvm/nvm.sh && node -v
  - . /root/.nvm/nvm.sh && npm i -g npm
  - . /root/.nvm/nvm.sh && npm -v
install:
  - . /root/.nvm/nvm.sh && npm install
script:
  - . /root/.nvm/nvm.sh && npm test
